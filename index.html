<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater Practice</title>

    <link rel="stylesheet" href="./src/css/main.css" />
    <script type="module" defer src="./src/js/controller.js"></script>
  </head>
  <body>
    <header>
      <div class="calc">
        <div class="align">
          <input class="screen" type="text" />
        </div>
        <div class="calc--btn-zero btn-container">
          <button class="calc--btn calc--btn-remainder">%</button>
          <button class="calc--btn calc--btn-ce">CE</button>
          <button class="calc--btn calc--btn-c">C</button>
          <button class="calc--btn calc--btn-delete">dl</button>
        </div>
        <div class="calc--btn-firstrow btn-container">
          <button class="calc--btn calc--btn-7">7</button>
          <button class="calc--btn calc--btn-8">8</button>
          <button class="calc--btn calc--btn-9">9</button>
          <button class="calc--btn calc--btn-x">x</button>
        </div>
        <div class="calc--btn-secondrow btn-container">
          <button class="calc--btn calc--btn-4">4</button>
          <button class="calc--btn calc--btn-5">5</button>
          <button class="calc--btn calc--btn-6">6</button>
          <button class="calc--btn calc--btn-minus">-</button>
        </div>
        <div class="calc--btn-thirdrow btn-container">
          <button class="calc--btn calc--btn-1">1</button>
          <button class="calc--btn calc--btn-2">2</button>
          <button class="calc--btn calc--btn-3">3</button>
          <button class="calc--btn calc--btn-plus">+</button>
        </div>
        <div class="calc--btn-finalrow btn-container">
          <button class="calc--btn calc--btn-equal">=</button>
          <button class="calc--btn calc--btn-0">0</button>
          <button class="calc--btn calc--btn-dot">.</button>
          <button class="calc--btn calc--btn-divide">&divide;</button>
        </div>
      </div>
    </header>
  </body>
</html>
